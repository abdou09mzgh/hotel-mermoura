<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation de Réservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    .confirmation-card {
      max-width: 500px;
      background: #fff;
      margin: auto;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .confirmation-card h2 {
      color: #2ecc71;
      text-align: center;
    }

    .details p {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }

    .label {
      font-weight: bold;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #e67e22;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="confirmation-card">
    <h2>✔ Réservation Confirmée</h2>
    <div class="details">
      <p><span class="label">Nom:</span> <span id="client-name"></span></p>
      <p><span class="label">Type de chambre:</span> <span id="room-type"></span></p>
      <p><span class="label">Date d'arrivée:</span> <span id="arrival-date"></span></p>
      <p><span class="label">Date de départ:</span> <span id="departure-date"></span></p>
      <p><span class="label">Nombre de nuits:</span> <span id="nights-count"></span></p>
      <p><span class="label">Nombre de personnes:</span> <span id="guests-count"></span></p>
      <p><span class="label">Méthode de paiement:</span> <span id="payment-method"></span></p>
      <p><span class="label">Prix total:</span> <span id="total-price" class="price"></span></p>
    </div>
  </div>

  <a href="Accueil.html">Retour à l'accueil</a>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const data = JSON.parse(localStorage.getItem('hotelBooking'));

      if (!data) {
        document.body.innerHTML = '<p>Aucune réservation trouvée.</p>';
        return;
      }

      const nights = Math.max(
        (new Date(data.departure) - new Date(data.arrival)) / (1000 * 60 * 60 * 24),
        1
      );

      const prices = {
        "Single": 5000,
        "Double": 8000,
        "Junior-Single": 10000,
        "Junior-Double": 12000,
        "Apart-Single": 15000,
        "Apart-Double": 18000
      };

      const roomPrice = prices[data.roomType] || 0;
      const totalPrice = nights * roomPrice;

      document.getElementById('client-name').textContent = `${data.firstName} ${data.lastName}`;
      document.getElementById('room-type').textContent = data.roomType;
      document.getElementById('arrival-date').textContent = new Date(data.arrival).toLocaleDateString('fr-FR');
      document.getElementById('departure-date').textContent = new Date(data.departure).toLocaleDateString('fr-FR');
      document.getElementById('nights-count').textContent = nights;
      document.getElementById('guests-count').textContent = data.guests;
      document.getElementById('payment-method').textContent = data.paymentMethod === 'online' ? 'Paiement en ligne' : 'Paiement à l’hôtel';
      document.getElementById('total-price').textContent = totalPrice.toLocaleString('fr-DZ') + ' DA';
    });
  </script>
</body>
</html>
