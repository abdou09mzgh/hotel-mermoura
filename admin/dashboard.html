    </div>

        <h3>Total Rooms</h3>

    </div>
</div>

<div class="card">
    <div class="card-icon bg-green">
        <i class="fas fa-calendar-check"></i>
    </div>
    <div class="card-info">
        <h3>Current Bookings</h3>
        <p id="currentBookings">Loading...</p>
    </div>
</div>

<script>
fetch('php/dashboard_status.php')
    .then(response => response.json())
    .then(data => {
        document.getElementById('totalRooms').textContent = data.total_rooms ?? '0';
        document.getElementById('currentBookings').textContent = data.current_bookings ?? '0';
    })
    .catch(error => {
        console.error('Error fetching dashboard data:', error);
        document.getElementById('totalRooms').textContent = 'Error';
        document.getElementById('currentBookings').textContent = 'Error';
    });
</script>
